<div id="cy"></div>

<script>
    let spcbutton = document.getElementById("spc");
    let splcbutton = document.getElementById("splc");
    let mpa_data = [];
  
    const csrfToken = document.getElementsByName("csrfmiddlewaretoken")[0].value;
    spcbutton.addEventListener('click', function() {
        mpa_data.push("spc");
        axios({
			method: "post",
			url: "/mpa/",
			data: mpa_data,
			headers: { 
				'Content-Type': 'application/json',
				'X-CSRFToken': csrfToken
		   }
		})
		.then(response => {
            if (response.status === 200) 
                console.log(response);
		})
		.catch(error => {
			console.error(error);
		});
    });

</script>


<script>
    $("#draw").click(function(){
        this.disabled = false;

async function getGraphData() {
    const response = await axios.get('/get_mpa_data');
    graph_json_data = response.data;
    let nodes = graph_json_data.elements.nodes;
    let edges = graph_json_data.elements.edges;
    let elem = Object.assign({}, nodes, edges);
    console.log(elem);
    m_cont = document.getElementById('cy');
    //console.log(Object.entries(m_data));
    var cy = cytoscape({
      container: document.getElementById('cy'),
      elements: elem
      ,
      style:[
      {
        "selector": "core",
        "style": {
          "selection-box-color": "#AAD8FF",
          "selection-box-border-color": "#8BB0D0",
          "selection-box-opacity": "0.5"
        }
    }
  
    ],
    layout: {
      name: 'cose',
      idealEdgeLength: 100,
      nodeOverlap: 20,
      refresh: 20,
      fit: false,
      padding: 30,
      randomize: false,
      componentSpacing: 100,
      nodeRepulsion: 400000,
      edgeElasticity: 100,
      nestingFactor: 5,
      gravity: 80,
      numIter: 1000,
      initialTemp: 200,
      coolingFactor: 0.95,
      minTemp: 1.0
    } 
    });
    //console.log(Object.entries(m_data));
  }
getGraphData();
});

</script>
