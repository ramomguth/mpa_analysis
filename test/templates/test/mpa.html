    $("#splc").click(function(){
        this.disabled = true;
        getSPLCData();

    async function getSPLCData() {
        let mpa_data = [];
        mpa_data.push("splc");
        const csrfToken = document.getElementsByName("csrfmiddlewaretoken")[0].value;
        const response = await axios({
            method: "post",
            url: "/mpa/",
            data: mpa_data,
            headers: { 
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            }
        });
        graph_json_data = response.data;
        if (graph_json_data.error === "simil_not_finished") {
            alert("Processo de similaridade de referências não finalizado!");
            location.reload();
        }
        let nodes = graph_json_data.elements.nodes;
        let edges = graph_json_data.elements.edges;
        let elem = {
            nodes: nodes,
            edges: edges
        };
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: elem,
            style:[
            {
                "selector": "core",
                "style": {
                    "selection-box-color": "#AAD8FF",
                    "selection-box-border-color": "#8BB0D0",
                    "selection-box-opacity": "0.5"
                }
            }, {
                "selector": "node",
                "style": {
                    "content": "data(name)",
                    "font-size": "12px",
                    "text-valign": "center",
                    "text-halign": "center",
                    "background-color": "#555",
                    "color": "black",
                    "z-index": "10"
                }
            }, {
                selector: 'node[tipo="primario"]',
                style: {
                    shape: 'circle',
                    'background-color': 'royalblue',
                    "text-valign": "center",
                    "text-halign": "center",
                    label: 'data(id)'
                }
            },
            {
                selector: 'node[tipo="referencia"]',
                style: {
                    shape: 'roundrectangle',
                    'background-color': 'mediumseagreen',
                    "z-index": "1",
                    label: 'data(id)',
                }
            },
            {
                "selector": "node:selected",
                "style": {
                    "border-width": "6px",
                    "border-color": "#AAD8FF",
                    "border-opacity": "0.5",
                    "background-color": "#77828C",
                    "text-outline-color": "#77828C"
                }
            },
            {
                "selector": "edge",
                "style": {
                    "curve-style": "bezier",
                    "haystack-radius": "0.5",
                    "opacity": "0.5",
                    "line-color": "#bbb",
                    "width": "4",
                    "overlay-padding": "3px",
                    "target-arrow-shape": "triangle",
                    label: 'data(splc)'
                }
            },
            {
                "selector": 'edge[in_main_path = "true"]',
                "style": {
                    "line-color": "red",  
                    "width": "6px",  
                    "opacity": "0.75"
                }
            },
            {
                "selector": "node.unhighlighted",
                "style": {
                    "opacity": "0.2"
                }
            }, {
                "selector": "edge.unhighlighted",
                "style": {
                    "opacity": "0.05"
                }
            }, {
                "selector": ".highlighted",
                "style": {
                    "z-index": "999999"
                }
            }, {
                "selector": "node.highlighted",
                "style": {
                    "border-width": "6px",
                    "border-color": "#AAD8FF",
                    "border-opacity": "0.5",
                    "background-color": "#394855",
                    "text-outline-color": "#394855"
                }
            }, 
            ],
            layout: {
                name: 'cose',
                idealEdgeLength: 100,
                nodeOverlap: 20,
                refresh: 20,
                fit: false,
                padding: 30,
                randomize: false,
                componentSpacing: 100,
                nodeRepulsion: 400000,
                edgeElasticity: 100,
                nestingFactor: 5,
                gravity: 80,
                numIter: 1000,
                initialTemp: 200,
                coolingFactor: 0.95,
                minTemp: 1.0
            } 
        });
        
        var hoverLabel = document.createElement('div');
        hoverLabel.classList.add('hover-label');
        document.body.appendChild(hoverLabel);

        // Show the hover label on node hover
        cy.on('mouseover', 'node', function(event) {
            var node = event.target;
            var nodeLabel = node.data('label');
            var pos = node.renderedPosition();
            hoverLabel.innerHTML = nodeLabel;
            var pos = node.renderedPosition();
            hoverLabel.innerHTML = nodeLabel;
            var offset = 500;
            var labelRect = hoverLabel.getBoundingClientRect();
            var cyRect = cy.container().getBoundingClientRect();
            hoverLabel.style.left = pos.x + cyRect.left - labelRect.width / 2 + 'px';
            hoverLabel.style.top = pos.y + cyRect.top - labelRect.height + offset + 'px';
            //console.log(hoverLabel.style.top)

            hoverLabel.style.display = 'block';
        });

        // Hide the hover label when the mouse leaves the node
        cy.on('mouseout', 'node', function(event) {
            hoverLabel.style.display = 'none';
        });


        let mpa_nodes = graph_json_data.mpa_elements.mpa_nodes;
        let mpa_edges = graph_json_data.mpa_elements.mpa_edges;

            nodes: mpa_nodes,

        };

            {
                "selector": "core",

                    "selection-box-opacity": "0.5"
                }
            }, {
                "selector": "node",

                    "content": "data(name)",

                    "background-color": "#555",

                }
            }, {
                selector: 'node[tipo="primario"]',

                    shape: 'roundrectangle',

                    "text-halign": "center",
                    label: 'data(name)'
                }
            },
            {
                selector: 'node[tipo="referencia"]',
                style: {
                    shape: 'roundrectangle',
                    'background-color': 'mediumseagreen',
                    "z-index": "1",
                    label: 'data(name)',
                }
            },
            {
                "selector": "node:selected",
                "style": {
                    "border-width": "6px",
                    "border-color": "#AAD8FF",
                    "border-opacity": "0.5",
                    "background-color": "#77828C",
                    "text-outline-color": "#77828C"
                }
            },
            {
                "selector": "edge",
                "style": {
                    "curve-style": "bezier",
                    "haystack-radius": "0.5",
                    "opacity": "0.5",
                    "line-color": "#bbb",
                    "width": "4",
                    "overlay-padding": "3px",
                    "target-arrow-shape": "triangle"
                }
            },
            {
                "selector": "node.unhighlighted",
                "style": {
                    "opacity": "0.2"
                }
            }, {
                "selector": "edge.unhighlighted",
                "style": {
                    "opacity": "0.05"
                }
            }, {
                "selector": ".highlighted",
                "style": {
                    "z-index": "999999"
                }
            }, {
                "selector": "node.highlighted",
                "style": {
                    "border-width": "6px",
                    "border-color": "#AAD8FF",
                    "border-opacity": "0.5",
                    "background-color": "#394855",
                    "text-outline-color": "#394855"
                }
            }, 
            ],
            layout: {
                name: 'breadthfirst',
                directed: true,
                fit: true,
                spacingFactor: 0.10,
                avoidOverlap: true,
                maximalAdjustments: 0,
                nodeDimensionsIncludeLabels: false,
                animate: false,
                randomize: false,
                circle: false,
            } 
        });

        mpa_cy.on('mouseover', 'node', function(event) {
            var node = event.target;
            var nodeLabel = node.data('label');
            var pos = node.renderedPosition();
            hoverLabel.innerHTML = nodeLabel;
            var pos = node.renderedPosition();
            hoverLabel.innerHTML = nodeLabel;
            var offset = 50;
            var labelRect = hoverLabel.getBoundingClientRect();
            var cyRect = mpa_cy.container().getBoundingClientRect();
            
            hoverLabel.style.left = pos.x + cyRect.left - labelRect.width / 2 + 'px';
            hoverLabel.style.top = pos.y + cyRect.top - labelRect.height - offset + 'px';
            //console.log(hoverLabel.style.top);

            hoverLabel.style.display = 'block';

            /*name: 'breadthfirst',
                directed: true,
                fit: false,
                padding: 30,
                spacingFactor: 1.75,
                avoidOverlap: true,
                maximalAdjustments: 0,
                nodeDimensionsIncludeLabels: false,
                animate: false,
                randomize: false,
                circle: false,
                orientation: 'horizontal'*/
        });

        // Hide the hover label when the mouse leaves the node
        mpa_cy.on('mouseout', 'node', function(event) {
            hoverLabel.style.display = 'none';
        });
    }
});

</script>

            hoverLabel.style.top = pos.y + cyRect.top - labelRect.height - offset + 'px';

            hoverLabel.style.display = 'block';
        });

        // Hide the hover label when the mouse leaves the node
        mpa_cy.on('mouseout', 'node', function(event) {
            hoverLabel.style.display = 'none';
        });
    }
});

</script>
